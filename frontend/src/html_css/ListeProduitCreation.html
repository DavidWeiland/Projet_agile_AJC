<!doctype html>
<html lang="fr">
  <head>
    <title>Liste de produits</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="listeProduits.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="form">
        <div class="title">Créer un produit</div>
        <div class="input-container ic1">
          <input id="title" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="title" class="placeholder">Titre</label>
        </div>
        <div class="input-container ic2">
          <input id="prix" class="input" type="text" placeholder=" " />
          <div class="cut"></div>
          <label for="prix" class="placeholder">Prix</label>
        </div>
        <div class="input-container ic2">
          <input id="nombre" class="input" type="text" placeholder=" " />
          <div class="cut cut-short"></div>
          <label for="nombre" class="placeholder">Nombre</>
        </div>
        <div class="input-container ic2">
            <input id="description" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="description" class="placeholder">Description</>
          </div>
          <div class="input-container ic2">
            <input id="categorie" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="categorie" class="placeholder">Catégorie</>
          </div>
          <div class="input-container ic2">
            <input type="file" class="input2" name="imgfile">
          </div>
        <button type="text" class="submit">Créer le produit</button>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
